<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My css draw</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="column" style="background-color: #233637;">
    <div class="diamond">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="column" style="background-color: white;">
    <div class="card-heart">
      <div class="heart"></div>
    </div>
  </div>

  <div class="column" style="background-image: linear-gradient(135deg,#00A6B7 0%,#73FAC9 );">
    <div class="pepsi"></div>
  </div>

  <div class="column" style="background-color: white;">
    <div class="camera">
      <div class="camera__lens">
        <div class="camera__inner-lens">
          <div class="camera__inner-lens-2"></div>
        </div>
      </div>
      <div class="camera__flash"></div>
      <div class="camera__button"></div>
    </div>
  </div>

  <div class="column" style="background-color: #2da4a8;">
    <div class="coffee-mug"></div>
  </div>

  <div class="column" style="background-image: linear-gradient(60deg,#303030,#000000);">
    <div class="batman__oval">
      <div class="batman__logo">
        <div class="batman__o1"></div>
        <div class="batman__o2"></div>
        <div class="batman__o3"></div>
        <div class="batman__o4"></div>
        <div class="batman__o5"></div>
        <div class="batman__o6"></div>
        <div class="batman__sq1"></div>
        <div class="batman__sq2"></div>
        <div class="batman__ears"></div>
      </div>
    </div>
  </div>

  <div class="column" style="background-color: #002B82;">
    <div class="captain__c3">
      <div class="captain__c2">
        <div class="captain__c1">
          <div class="captain__center">
            <div class="captain__arrow captain__top"></div>
            <div class="captain__arrow captain__left"></div>
            <div class="captain__arrow captain__right"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="column" style="background-color: white;">
    <div class="gear">
      <div class="gear__bar"></div>
      <div class="gear__bar"></div>
      <div class="gear__bar"></div>
      <div class="gear__inner"></div>
    </div>
  </div>

  <div class="column" style="background-color: white;">
    <div class="git">
      <div class="git__line1"></div>
      <div class="git__line2"></div>
    </div>
  </div>

  <div class="column" style="background-color: white;">
    <div class="google__wrap">
      <div class="google__top"></div>
      <div class="google__half"></div>
      <div class="google__line"></div>
    </div>
  </div>

  <div class="column" style="background-color: white;">
    <div class="instagram__logo">
      <div class="instagram__square">
        <div class="instagram__big"></div>
        <div class="instagram__small"></div>
      </div>
    </div>
  </div>

  <div class="column" style="background-color: white;">
    <div class="panda">
      <div class="panda__eye-left">
        <div class="panda__left-ball"></div>
      </div>
      <div class="panda__eye-righ">
        <div class="panda__right-ball"></div>
      </div>
      <div class="panda__nose"></div>
      <div class="panda__mouth"></div>
      <div class="panda__ear-left"></div>
      <div class="panda__ear-right"></div>
    </div>
  </div>

  <div class="column" style="background-color: #69506d;">
    <div class="watermelon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="column" style="background-color: white;">
    <div class="adidas">
      <div class="adidas__shape adidas__s1"></div>
      <div class="adidas__shape adidas__s2"></div>
      <div class="adidas__shape adidas__s3"></div>
    </div>
  </div>

  <div class="column" style="background-color: #222;">
    <div class="brackets"></div>
  </div>

  <div class="column" style="background-color: #fff09b;">
    <div class="donut">
      <div class="donut__body"></div>
      <div class="donut__face"></div>
      <div class="donut__highlight"></div>
    </div>
  </div>

  <div class="column" style="background-color: #333;">
    <div class="figma">
      <div class="figma__part figma__part1"></div>
      <div class="figma__part figma__part2"></div>
      <div class="figma__part figma__part3"></div>
      <div class="figma__part figma__part4"></div>
      <div class="figma__part figma__part5"></div>
    </div>
  </div>

  <div class="column" style="background-color: #333;">
    <div class="react">
      <div class="react__circle"></div>
    </div>
  </div>

  <div class="column" style="background-color: #48c6ef;">
    <div class="lg">
      <div class="lg__line-1"></div>
      <div class="lg__line-2"></div>
      <div class="lg__circle"></div>
      <div class="lg__line-3"></div>
      <div class="lg__line-4"></div>
    </div>
  </div>

  <div class="column" style="background-color: #F0EFED;">
    <div class="beaver">
      <div class="beaver__ear-left"></div>
      <div class="beaver__ear-right"></div>
      <div class="beaver__body">
        <div class="beaver__bow"></div>
        <div class="beaver__heart"></div>
        <div class="beaver__arm-left"></div>
        <div class="beaver__arm-right"></div>
      </div>
      <div class="beaver__eye-left">
        <div class="beaver__lashes"></div>
      </div>
      <div class="beaver__eye-right">
        <div class="beaver__lashes"></div>
      </div>
      <div class="beaver__teeth"></div>
      <div class="beaver__muzzle"></div>
      <div class="beaver__whiskers-left"></div>
      <div class="beaver__whiskers-right"></div>
      <div class="beaver__nose"></div>
    </div>
  </div>


  <div class="column" style="background-color: #DE433F;">
    <div class="homer__head">
      <div class="homer__forehead"></div>
      <div class="homer__hair1"></div>
      <div class="homer__hair2"></div>
      <div class="homer__r-eye">
        <div class="homer__pupil-right"></div>
      </div>
      <div class="homer__l-eye">
        <div class="homer__pupil-left"></div>
      </div>
      <div class="homer__neck"></div>
      <div class="homer__mouth">
          <div class="homer__mouth-part1"></div>
          <div class="homer__mouth-part2"></div>
      </div>
      <div class="homer__mouth-part3"></div>
      <div class="homer__mouth-part4"></div>
      <div class="homer__mouth-part5"></div>
      <div class="homer__f-side2"></div>
      <div class="homer__ear">
          <div class="homer__ear-1">
              <div class="homer__ear-2"></div>
          </div>
      </div>
      <div class="homer__nose"></div>
      <div class="homer__collar-left"></div>
      <div class="homer__collar-right"></div>
    </div>
  </div>

  <div class="column" style="background-color: #ECD590;">
    <div class="c__shelf">
      <div class="c__clock">
        <div class="c__knot"></div>
        <div class="c__hand c__hour-hand"></div>
        <div class="c__hand c__min-hand"></div>
        <div class="c__hand c__second-hand"></div>

        <div class="c__clock-ear-left"></div>
        <div class="c__clock-ear-right"></div>
        <div class="c__clock-foot-left"></div>
        <div class="c__clock-foot-right"></div>
      </div>
      <div class="c__book-1"></div>
      <div class="c__book-2"></div>
      <div class="c__book-3"></div>
      <div class="c__cactus">
        <div class="c__pot">
          <div class="c__pot-top"></div>
          <div class="c__pot-bottom"></div>
        </div>
        <div class="c__plant-left"></div>
        <div class="c__plant-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
